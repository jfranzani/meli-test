<div class="search-item-card">
  <div class="search-item-card-img">
    <img src="{{ item.picture }}" class="search-picture" />
    <div class="search-item-card-description">
      <app-decimals-price [price]="item.price"></app-decimals-price>
      <span
        class="active-dot ml-2"
        [ngClass]="{ 'ml-4': item?.price?.decimals !== 0 }"
        *ngIf="item.free_shipping"
      ></span>

      <a [routerLink]="['/items', item.id]" class="search-item-title">
        <p>{{ item.title }}</p></a
      >
    </div>
  </div>
  <p class="search-item-card-location">{{ item?.state_name }}</p>
</div>

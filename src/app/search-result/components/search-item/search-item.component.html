<div class="search-item-card">
  <div class="search-item-card-img">
    <img src="{{ item.picture }}" class="search-picture" />
    <div class="search-item-card-description">
      <h5>
        $ {{ item.price.fullPrice }}
        <span class="active-dot ml-1" *ngIf="item.free_shipping"></span>
      </h5>
      <p class="search-item-title">{{ item.title }}</p>
    </div>
  </div>
  <div class="search-item-card-location">{{ item?.state_name }}</div>
</div>
